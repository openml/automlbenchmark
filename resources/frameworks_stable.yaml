---
#
#  Please note: frameworks defined in this file are all set to "stable" which is understood as the most recent stable/release version.
#

#########################
### AutoML frameworks ###
#########################

AutoGluon:
  version: "stable"

AutoGluon_bestquality:
  extends: AutoGluon
  params:
    presets: best_quality

AutoGluon_hq:
  extends: AutoGluon
  params:
    presets: high_quality

AutoGluon_gq:
  extends: AutoGluon
  params:
    presets: good_quality

autosklearn:
  version: 'stable'

autosklearn2:
  extends: autosklearn
  params:
    _askl2: true

AutoWEKA:
  version: 'stable'


flaml:
  version: 'stable'


flaml_benchmark:
  extends: flaml
  version: "benchmark"

GAMA:
  version: 'stable'

H2OAutoML:
  version: 'stable'

lightautoml:
  version: 'stable'

hyperoptsklearn:
  version: 'stable'

mljarsupervised:
  version: 'stable'

mljarsupervised_compete:
  extends: mljarsupervised
  params:
    mode: Compete   # set mode for Compete, default mode is Explain

MLPlan:
  abstract: true
  version: 'stable'

MLPlanSKLearn:
  extends: MLPlan
  params:
    _backend: sklearn

MLPlanWEKA:
  extends: MLPlan
  params:
    _backend: weka

mlr3automl:
  version: 'stable'

NaiveAutoML:
  version: 'stable'

oboe:
  version: 'stable'

TPOT:
  version: 'stable'

FEDOT:
  version: 'stable'

#######################################
### Non AutoML reference frameworks ###
#######################################

constantpredictor: {}

DecisionTree:
  version: 'stable'

RandomForest:
  version: 'stable'
  params:
    n_estimators: 2000

ranger:
  version: 'stable'

TunedRandomForest:
  version: 'stable'
  params:
    n_estimators: 2000

