---
#
#  Please note: frameworks defined in this file are all set to "stable" which is understood as the most recent stable/release version.
#

#########################
### AutoML frameworks ###
#########################

AutoGluon:
  version: "stable"

AutoGluon_bestquality:
  extends: AutoGluon
  params:
    presets: best_quality

autosklearn:
  version: 'stable'

AutoWEKA:
  version: 'stable'

MLPlan:
  version: 'stable'

MLPlanSKLearn:
  extends: MLPlan
  params:
    _backend: sklearn

MLPlanWEKA:
  extends: MLPlan
  params:
    _backend: weka

autoxgboost:
  version: 'stable'

GAMA:
  version: 'stable'

H2OAutoML:
  version: 'stable'

hyperoptsklearn:
  version: 'stable'

mljarsupervised:
  version: 'stable'

mljarsupervised_compete:
  extends: mljarsupervised
  params:
    mode: Compete   # set mode for Compete, default mode is Explain

oboe:
  version: 'stable'

ranger:
  version: 'stable'

TPOT:
  version: 'stable'




#######################################
### Non AutoML reference frameworks ###
#######################################

constantpredictor:
  version: 'stable'

constantpredictor_enc:
  extends: constantpredictor
  params:
    encode: true

DecisionTree:
  version: 'stable'

RandomForest:
  version: 'stable'
  params:
    n_estimators: 2000

TunedRandomForest:
  version: 'stable'
  params:
    n_estimators: 2000

