---

- name: m4_hourly
  dataset:
    train: https://autogluon.s3.amazonaws.com/datasets/timeseries/m4_hourly/train.csv
    test: https://autogluon.s3.amazonaws.com/datasets/timeseries/m4_hourly/test.csv
    type: timeseries
    target: target
    id_column: item_id
    timestamp_column: timestamp
    forecast_horizon_in_steps: 48
    seasonality: 24
  metric: [mase, smape, rmse, wql, sql]
  quantile_levels: [0.05, 0.5, 0.95]

  folds: 1
