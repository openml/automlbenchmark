---
#
#  Please note: frameworks defined in this file are all set to "latest" which is usually not be a stable/release version
#  but rather the current state of `master` branch for example or the last nightly build.
#

#########################
### AutoML frameworks ###
#########################

AutoGluon:
  version: "latest"
  params:
    _leaderboard_test: True

AutoGluon_bq:
  extends: AutoGluon
  description: "AutoGluon with 'best_quality' preset provides the most accurate overall predictor"
  params:
    presets: best_quality
    _leaderboard_test: True

AutoGluon_hq:
  extends: AutoGluon
  params:
    presets: high_quality
    _leaderboard_test: True

AutoGluon_gq:
  extends: AutoGluon
  params:
    presets: good_quality
    _leaderboard_test: True

AutoGluon_mq:
  extends: AutoGluon
  params:
    presets: medium_quality
    _leaderboard_test: True

AutoGluon_bestquality_prune:
  extends: AutoGluon
  params:
    presets: best_quality
    feature_prune_kwargs: {}
    _leaderboard_test: True

AutoGluon_prune:
  extends: AutoGluon
  params:
    feature_prune_kwargs: {}
    _leaderboard_test: True

AutoGluon_CatBoost:
  extends: AutoGluon
  params:
    _leaderboard_test: True
    hyperparameters: {"CAT": {}}

AutoGluon_holdout:
  extends: AutoGluon
  params:
    presets: best_quality
    use_bag_holdout: True
    _leaderboard_test: True

AutoGluon_hpo_auto:
  extends: AutoGluon
  params:
    hyperparameter_tune_kwargs: 'auto'

AutoGluon_bestquality_hpo_auto:
  extends: AutoGluon
  params:
    presets: best_quality
    hyperparameter_tune_kwargs: 'auto'

AutoGluon_random:
  extends: AutoGluon
  params:
    hyperparameter_tune_kwargs: 'random'

AutoGluon_bestquality_random:
  extends: AutoGluon
  params:
    presets: best_quality
    hyperparameter_tune_kwargs: 'random'

AutoGluon_bayesopt:
  extends: AutoGluon
  params:
    hyperparameter_tune_kwargs: 'bayesopt'

AutoGluon_bestquality_bayesopt:
  extends: AutoGluon
  params:
    presets: best_quality
    hyperparameter_tune_kwargs: 'bayesopt'

autosklearn:
  version: 'latest'

autosklearn2:
  extends: autosklearn
  params:
    _askl2: true

AutoWEKA:
  version: 'latest'

autoxgboost:
  version: 'latest'

GAMA:
  version: 'latest'

H2OAutoML:
  version: 'latest'

hyperoptsklearn:
  version: 'latest'

lightautoml:
  version: 'latest'

mljarsupervised:
  version: 'latest'

mljarsupervised_compete:
  extends: mljarsupervised
  params:
    mode: Compete   # set mode for Compete, default mode is Explain

MLPlan:
  abstract: true
  version: 'latest'

MLPlanSKLearn:
  extends: MLPlan
  params:
    _backend: sklearn

MLPlanWEKA:
  extends: MLPlan
  params:
    _backend: weka

oboe:
  version: 'latest'

TPOT:
  version: 'latest'

####################################
### TimeSeries AutoML frameworks ###
####################################

AutoGluonTS:
  extends: AutoGluon
  version: "latest"
  description: |
    AutoGluon-TimeSeries
  setup_env:
    MODULE: timeseries

#######################################
### Non AutoML reference frameworks ###
#######################################

constantpredictor: {}

DecisionTree:
  version: 'latest'

RandomForest:
  version: 'latest'
  params:
    n_estimators: 2000

ranger:
  version: 'latest'

TunedRandomForest:
  version: 'latest'
  params:
    n_estimators: 2000
